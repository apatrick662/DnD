<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="creation">
            <form id="char-create">
                <div class="general">
                        <h1>Character Info</h1>

                        <div class="inputs">
                            <label for="player-name">Player Name</label>
                            <input type="text" placeholder="Player"><br>
                        </div>
                        <div class="inputs">
                            <label for="char-name">Character Name</label>
                            <input type="text" placeholder="Character"><br>
                        </div>
                        <div class="inputs">
                            <label for="class">Class</label>
                            <input type="text" placeholder="Class"><br>
                        </div>
                        <div class="inputs">
                            <label for="background">Background</label>
                            <input type="text" placeholder="Background"><br>
                        </div>
                        <div class="inputs">
                            <label for="race">Race</label>
                            <input type="text" placeholder="Race"><br>
                        </div>
                        <div class="inputs">
                            <label for="alignment">Alignment</label>
                            <input type="text" placeholder="Alignment"><br>
                        </div>
                </div>
                <div class="attributes">
                        <h1>Starting Attributes</h1>
                        <div class="inputs">
                            <label for="strength">Strength</label>
                            <input type="number"><br>
                        </div>
                        <div class="inputs">
                            <label for="dexterity">Dexterity</label>
                            <input type="number"><br>
                        </div>
                        <div class="inputs">
                            <label for="Consitution">Constitution</label>
                            <input type="number"><br>
                        </div>
                        <div class="inputs">
                            <label for="intelligence">Intelligence</label>
                            <input type="number"><br>
                        </div>
                        <div class="inputs">
                            <label for="wisdom">Wisdom</label>
                            <input type="number"><br>
                        </div>
                        <div class="inputs">
                            <label for="charisma">Charisma</label>
                            <input type="number"><br>
                        </div>
                </div>
                        <input type="submit" value="Submit">
            </form>
        </div>

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

    </body>
</html>
